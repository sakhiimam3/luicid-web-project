  <style>
 body::-webkit-scrollbar {
    width: 16px;               /* width of the entire scrollbar */
  }
  
  body::-webkit-scrollbar-track {
    background: rgb(82, 82, 82);        /* color of the tracking area */
  }
  * {
  border-radius: 0 !important;
  
}
  
  body::-webkit-scrollbar-thumb {
    background-color: rgb(61, 61, 66);    /* color of the scroll thumb */
    border-radius: 8px;       /* roundness of the scroll thumb */
    border: 3px solid rgb(59, 57, 57);  /* creates padding around scroll thumb */
  }
    #root{
      background-color: rgb(102, 120, 104);
    }
  </style>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
